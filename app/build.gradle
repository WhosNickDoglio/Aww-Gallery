apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.2'
    defaultConfig {
        applicationId "com.nicholasdoglio.eyebleach"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
}

ext {
    espresso = "2.2.2"
    support = "27.0.2"
    constraint = "1.1.0-beta4"
    glide = "4.4.0"
    retrofit = "2.3.0"
    moshi = "1.5.0"
    rxJava = "2.1.7"
    rxAndroid = "2.0.1"
    butterknife = "8.8.1"
    dagger = "2.14.1"
    paging = "1.0.0-alpha4-1"
    archComponents = "1.0.0"
    junit = "4.12"
    mockito = "2.11.0"
    robo = "3.6.1"
    okhttp = "3.9.0"
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:support-v4:$support"
    implementation 'com.android.support:support-v4:27.0.2'
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$espresso", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Android
    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support:support-v4:$support"
    implementation "com.android.support:recyclerview-v7:$support"
    implementation "com.android.support.constraint:constraint-layout:$constraint"

    //Glide
    implementation "com.github.bumptech.glide:glide:$glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide"
    implementation("com.github.bumptech.glide:recyclerview-integration:$glide") {
        transitive = false
    }

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit"

    //Moshi
    implementation "com.squareup.moshi:moshi:$moshi"

    //Rx
    implementation "io.reactivex.rxjava2:rxjava:$rxJava"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroid"

    //ButterKnife
    implementation "com.jakewharton:butterknife:$butterknife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife"

    //Dagger
    implementation "com.google.dagger:dagger:$dagger"
    implementation "com.google.dagger:dagger-android:$dagger"
    implementation "com.google.dagger:dagger-android-support:$dagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger"

    //Android Architecture Components
    implementation "android.arch.paging:runtime:$paging"
    implementation "android.arch.lifecycle:common-java8:$archComponents"
    implementation "android.arch.lifecycle:extensions:$archComponents"
    implementation "android.arch.lifecycle:common-java8:$archComponents"
    implementation "android.arch.lifecycle:reactivestreams:$archComponents"
    implementation "android.arch.persistence.room:runtime:$archComponents"
    implementation "android.arch.persistence.room:rxjava2:$archComponents"
    annotationProcessor "android.arch.persistence.room:compiler:$archComponents"

    //Testing
    androidTestAnnotationProcessor "com.google.dagger:dagger-compiler:$dagger"
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$dagger"
    testImplementation "com.google.dagger:dagger:$dagger"
    testImplementation "com.squareup.retrofit2:retrofit-mock:$retrofit"
    testImplementation "com.squareup.okhttp3:mockwebserver:$okhttp"
    testImplementation "junit:junit:$junit"
    testImplementation "org.mockito:mockito-core:$mockito"
    testImplementation "org.robolectric:robolectric:$robo"
    testImplementation "android.arch.core:core-testing:$archComponents"
    testImplementation "android.arch.persistence.room:testing:$archComponents"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}