apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: 'com.jaredsburrows.license'
apply plugin: 'io.gitlab.arturbosch.detekt'
apply plugin: 'com.squareup.sqldelight'
//apply plugin: 'com.soundcloud.delect' TODO need dagger-reflect to support Class keys in Maps
apply from: "../ktlint.gradle"

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.nicholasdoglio.eyebleach"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        exclude 'META-INF/kotlinx-coroutines-core.kotlin_module'
    }
}

kapt {
    useBuildCache = true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation libs.kotlin

    implementation libs.sqldelight_android_driver
    implementation libs.sqldelight_android_paging
    implementation libs.sqldelight_coroutines

    implementation libs.coroutines_core
    implementation libs.coroutines_android

    implementation libs.appcompat
    implementation libs.activity
    implementation libs.recyclerview
    implementation libs.constraint
    implementation libs.swipe

    implementation libs.material

    implementation libs.core_ktx
    implementation libs.fragment
    implementation libs.navigation_ui_ktx
    implementation libs.navigation_fragment_ktx

    implementation libs.paging_runtime

    implementation libs.lifecycle_viewmodel
    implementation libs.lifecycle_runtime
    implementation libs.lifecycle_livedata
    implementation libs.lifecycle_commons

    implementation libs.work_runtime

    implementation libs.coil
    implementation libs.coil_base

    implementation libs.retrofit
    implementation libs.retrofit_converter_moshi
    implementation libs.okhttp
    implementation libs.okhttp_logging

    implementation libs.moshi
    kapt libs.moshi_codegen

    debugImplementation libs.leak_canary

    implementation libs.dagger
    kapt libs.dagger_compiler

    compileOnly libs.assisted_inject
    kapt libs.assisted_inject_processor

    implementation libs.timber

    testImplementation libs.junit
    testImplementation libs.core_testing
}
