// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.2.21'
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha05'
        classpath 'org.jacoco:org.jacoco.core:0.8.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    //Android
    minSdk = 21
    compileSdk = 27
    targetSdk = 27

    //Libraries
    anko = '0.10.4'
    ktx = '0.2'
    support = '27.1.0'
    constraint = '1.1.0-beta5'
    glide = '4.6.1'
    retrofit = '2.3.0'
    moshi = '1.5.0'
    rxJava = '2.1.9'
    rxAndroid = '2.0.2'
    rxbinding = '2.1.1'
    rxRelay = '2.0.0'
    dispose = '0.6.1'
    dagger = '2.14.1'
    paging = '1.0.0-alpha6'
    archComponents = '1.1.0'
    room = '1.1.0-alpha3'

    //Debugging
    timber = '4.6.1'
    canary = '1.5.4'
    crashlytics = "2.6.8@aar"

    //Testing
    junit = '4.12'
    mockito = "2.15.0"
    mokitoKotlin ='1.5.0'
    robo = '3.7.1'
    okhttp = '3.10.0'
    espresso = '3.0.1'
    espressoTest = '1.0.1'
}
